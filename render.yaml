services:
  - type: web
    name: b2b-kundenanalyse
    env: python
    # Optional: feste Python-Version (alternativ runtime.txt im Repo mit "3.11")
    pythonVersion: 3.11.9

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    # Streamlit MUSS an $PORT binden und 0.0.0.0 lauschen
    startCommand: >
      streamlit run app.py
      --server.port $PORT
      --server.address 0.0.0.0
      --server.headless true
      --browser.gatherUsageStats false

    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: anthropic/claude-3-opus
      - key: PERPLEXITY_MODEL
        value: sonar-pro
      - key: OPENROUTER_RATE_PER_1K
        value: "0.03"
      - key: PERPLEXITY_RATE_PER_1K
        value: "0.01"
        